<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jammer</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <body>
    <header class="navbar navbar-default">
      <h1 class="todoTitle">
        Todo List
      </h1>
    </header>
    <main class="wrapper" role="main">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>
                  New todo
                </h3>
              </div>
              <div class="panel-body">
                <form class="todoForm">
                  <fieldset>
                    <textarea class="newTodo form-control" id="newitem">
                    
                    </textarea>
                    <button type="button"  class="submitButton" onclick="postmsg()"> 
                      Post Todo
                    </button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>List of todo's</h3>
              </div>
              <div class="panel-body" class="listOfTodos">
                <ul id= "lists"></ul>
              </div>
              <div class="buttons">
                <button class="clearButton btn-info" onclick="Clearall()"> 
                  Clear all Todo's
                </button>
                <button class="markAllButton btn-success" onclick="Checkall()"> 
                  Mark all Todo's
                </button>
                <button class="deleteButton btn-danger" onclick="DeleteAll()"> 
                  Delete all Todo's
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
            function postmsg() {
              var valor = document.getElementById("newitem").value;
              var patt1 = /[0-9]+/;
              var patt2 = /[a-z]+/;
              var result = valor.match(patt1);
              var result2 = valor.match(patt2);
              var lis = document.getElementById("lists");
              var idf = 1;
              var i;
              var go = document.getElementById("goal" + idf);
                if ( go != null){
                for (i = 1; go != null; i++) {
                    idf++;
                    go = document.getElementById("goal" + idf);
                }
              }
              if (result2 == null && result == null){
                alert("Please introduce an item");
              } else {
                //alert(valor);
              var liss = document.createElement("LI");
              var t = document.createTextNode(valor);
              var ch = document.createElement("input");
              ch.type = "checkbox";
              ch.id = "goal" + idf;
              liss.id = "thislist" + idf;
              liss.appendChild(t);
              liss.appendChild(ch);
              lis.appendChild(liss);
              idf++;
              }
            }

            function Checkall() {
              var x = document.getElementById("goal"  + 1);
              var i;
              if ( x != null){
                for (i = 1; x != null; i++) {
                    x.checked = true;
                    x = document.getElementById("goal" + i);
                }
              }
            }

            function Clearall() {
              var x = document.getElementById("goal"  + 1);
              var i;
              if ( x != null){
                for (i = 1; x != null; i++) {
                    x.checked = false;
                    x = document.getElementById("goal" + i);
                }
              }
            }

            function DeleteAll() {
                // Removes an element from the document
              var x = document.getElementById("thislist"  + 1);
              var i;
              if ( x != null){
                for (i = 1; x != null; i++) {
                    x.parentNode.removeChild(x);
                    i++;
                    x = document.getElementById("thislist" + i);
                    i--;
                }
              }
            }
      </script>
    </main>
    <footer role="footer" class="footer">
      Todo list application
    </footer>
  </body>
</html>
